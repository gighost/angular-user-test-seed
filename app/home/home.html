
<span class="pointer glyphicon glyphicon-off logout-class"  ng-click="logout()"></span>
<div class="homeCont">
<table class="table table-striped table-condensed table-hover">
    <thead>

        <tr>
            <th class="Icon">Icon</th>
            <th class="id" custom-sort order="'id'" sort="sort">Id&nbsp;</th>
            <th class="first_name" custom-sort order="'first_name'" sort="sort">First Name&nbsp;</th>
            <th class="last_name" custom-sort order="'last_name'" sort="sort">Last Name&nbsp;</th>
            <th class="edit">Edit</th>
            <th class="delete">Delete</th>
        </tr>
    </thead>
    <tfoot>
        <td colspan="6">
            <div class="pagination pull-right">
                <ul>
                    <li ng-class="{disabled: currentPage == 0}">
                        <a href ng-click="prevPage()">« Prev</a>
                    </li>
                
                    <li ng-repeat="n in range(totalCount, currentPage, currentPage + gap) "
                        ng-class="{active: n == currentPage}"
                    ng-click="setPage()">
                        <a href ng-bind="n + 1">1</a>
                    </li>
                 
                    <li ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
                        <a href ng-click="nextPage()">Next »</a>
                    </li>
                </ul>
            </div>
        </td>
    </tfoot>
    <!-- <pre>pagedItems.length: {{pagedItems.length|json}}</pre>
    <pre>currentPage: {{currentPage|json}}</pre>
    <pre>currentPage: {{sort|json}}</pre> -->
    <tbody>
        <tr ng-repeat-start="item in pagedItems[0] | orderBy:sort.sortingOrder:sort.reverse">
            <td><img class="avatar_class" src="{{item.avatar}}" alt=""></img></td>
            <td>{{item.id}}</td>
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
            <td>
                <button ng-click="expandRow(item); expanded = !expanded; " expand>
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </td>
            <td><button type="button" ng-click="deleteUser(item.id)">
                <span class="glyphicon glyphicon-trash"></span></button></td>
        </tr>
        <tr ng-repeat-end ng-show="expanded" class="box-one">
            <td></td>
            <td colspan="6">
                <table class="table table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th style="width:25%;">First Name</th>
                            <th style="width:25%;">Last Name</th>
                            <th style="width:40%;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="width:25%;" ><input type="text" ng-model="selectedItem.first_name" ng-value="selectedItem ? selectedItem.first_name : ''"></td>
                            <td style="width:25%;" ><input type="text" ng-model="selectedItem.last_name" ng-value="selectedItem ? selectedItem.last_name : ''"></td>
                            <td style="width:40%;">
                                <div >
                                    <span class="pointer action-buttons glyphicon glyphicon-ok" 
                                     ng-click="updateUser(); expanded = !expanded;"></span>
                                    <span class="pointer action-buttons glyphicon glyphicon-remove-circle"
                                     ng-click="expanded = !expanded;"></span>
                                </div>
                            </td>
                           
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
</div>
